<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href="../css/zuce.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" src="../js/mimazhaohui.js"></script>
		<title>密码找回</title>
	</head>
	<body>
		<div class="box">
			<p><img src="../img/icon-sjh.png">手机号<input class="bb b1" type="tel" value="" placeholder="请输入您的手机号"></p>
			<p><img src="../img/icon-yzm.png">验证码<input class="bb b2" type="text" value="" placeholder="请输入验证码"><input class="b5" type="button" value="获取验证码"></p>
			<p><img src="../img/icon-mm.png">密码<input class="bb b3" type="password" value="" placeholder="6—10位"></p>
			<p><img src="../img/icon-mm.png">确认密码<input class="bb b4" type="password" value="" placeholder="请再次输入密码"></p>
			<p class="Qd"><input type="submit" value="确  定"></p>
		</div>
	</body>
<script type="text/javascript">
	(function (doc, win) {
          var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = 20 * (clientWidth /320) + 'px';
            };

          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
	</script>
</html>
