	<body>
		<form action="" name='form1' id='form1'>
			<div id="wrap">
				<div class="act_tit">
					<span>主题：</span>
					<input type="text" placeholder="请在此处写出您要求别人帮你办的事" name="title" value="">
				</div>
				<div class="act_time">
					<span>日期：</span>
					<p id="basicExample">
						<input type="text" class="date start dateval" name="startDate" value="" />
						<!--
                       <input type="text" class="date end" style="display:none" name="endTime" value="" /> -->
					</p>
				</div>
				<div class="tim">
					<span>时间：</span>
					<p id="basicExam">
						<input type="time" class="time start timeval" name="startTime" value="" />&nbsp;—&nbsp;
						<input type="time" class="time end" name="endData" value="" id="end" />
						<!-- xp<input type="text" class="date end"  name="endTime" value="" /> -->
					</p>
				</div>
				<div class="act_add">
					<span>地点：</span>
					<input type="text" placeholder="请输入办事地址" name="address" value="">
				</div>
				<div class="tp">
					<span>付费方式：</span>
					<select name="select">
						<option>免费</option>
						<option>收费</option>
						<option>AA</option>
						<option>我付费</option>
					</select>
				</div>
				<div class="act_num">
					<span>人数：</span>
					<input type="text" placeholder="请输入办事人数" name="userNum" value="">
				</div>
				<div class="tp">
					<span>权限设置：</span>
					<select name="select">
						<option>全部可见</option>
						<option>好友可见</option>
						<option>附近可见</option>
						<option>被邀请人可见</option>
					</select>
				</div>
				<div class="xq">
					<span>详情：</span>
				</div>
				<textarea id="nr"></textarea>
				<div class="user_pic">
					<span>现场图片：</span>

				</div>
				<div class="jia1">

					<img src="../img/txmr.png" id="qeq">
					<img class="jia" src="../img/add-normal@2x 2.png">
					<input type="file" id="button1" accept="image/*" />
				</div>
				<div class="submit_btn">发布办办
				</div>
			</div>
		</form>

			var ahao = document.getElementById("button1");
			var bhao = document.getElementById("qeq");
			ahao.onchange = function() {
				$(".jia").remove();
